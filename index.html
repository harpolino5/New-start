<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Faster+One&family=Itim&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css' integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==' crossorigin='anonymous'/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn-icons-png.flaticon.com/256/8819/8819084.png" alt="">
        <h1>ROBOJOKE</h1>
    </header>
    <main>
        <h3>Like, dislike or submit a joke</h3>
        <div class="container">
            <div class="joke">
                <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum, dolor.
                </div>
                <div class="bar">
                    <div class="likeCount">1</div>
                    <button class="like"><i class="fa-solid fa-thumbs-up"></i></button>
                    <div class="dislikeCount">1</div>
                    <button class="dislike"><i class="fa-solid fa-thumbs-down"></i></button>
                </div>
            </div>
        </div>
        <div class="form">
            <input type="text">
            <button>Submit</button>
        </div>
    </main>
    
</body>
</html>
